<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>(α,α,α)-tris(tribenzo[8]annulenylene)</title>
    <script
      type="text/javascript"
      src="https://3Dmol.csb.pitt.edu/build/3Dmol-min.js"
    ></script>
  </head>
  <body>
    <div id="viewer" style="width: 800px; height: 600px; margin: auto;"></div>

    <script>
      const viewer = $3Dmol.createViewer(
        "viewer",
        {},
        { backgroundColor: "lightgrey" }
      );

      fetch("34n.cif")
        .then((response) => response.text())
        .then((cifData) => {
          viewer.addModel(cifData, "cif");
          viewer.setStyle({}, { stick: {} }); // Estilo de la visualización
          viewer.zoomTo();
          viewer.render();
        });
    </script>
  </body>
</html>
